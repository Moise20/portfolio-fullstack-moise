server:
  port: 8080

spring:
  jpa:
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.debug: true

mail:
  from: ${MAIL_FROM:${spring.mail.username:}}
  notify-to: panaessognim@gmail.com
